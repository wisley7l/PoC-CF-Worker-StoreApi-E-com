name: Deploy logs worker 

on:
  push:
    branches:
      - develop
      - main
jobs:
  publish:
    name: Init Logs
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
        uses: actions/checkout@v3
      
    - name: Use Node
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'
    
    - name: Install and init logs
      run: npm i
      run: npm run logs
