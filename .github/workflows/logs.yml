name: Deploy logs worker 

on:
  push:
    branches:
      - develop
      - main
jobs:
  publish:
    name: Init Logs
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Use Node
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm i

    - name: List files
      run: ls 

    - name: Install wrangler logs
      run: npm install -g wrangler

    - name: Init Logs
      run: CLOUDFLARE_ACCOUNT_ID=${{ secrets.cloudflare_account }} CLOUDFLARE_API_TOKEN=${{ secrets.cloudflare_api_key }} wrangler tail e-com
